<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <button onclick="func()">接收輸入，並顯示結果</button>

    <script>

        // 10. 透過 prompt 接收使用者輸入的值，並記錄下來
        // 20. 將記錄到的資訊 alert 出來

        function func() {
            var num01 = parseInt(prompt("請輸入x"));
            var num02 = parseInt(prompt("請輸入y"));
            var sum = num01 + num02;
            alert(`x + y = ${sum}`);
        }


    </script>

</body>

</html>
