<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <p id="memo">點選圖片後，放大圖片和文字</p>

    <!-- 10. 設定一張圖片 -->
    <img src="./img/find.png" id="apple" onclick="myChange()">

    <script>
        function myChange() {
            // 20. 網頁的 圖片的 樣式的 寬度 改變
            var imgElem = document.getElementById('apple');
            imgElem.style.width = '300px';

            // 21. 網頁的 圖片的 樣式的 高度 改變
            imgElem.style.height = '100px';

            // 22. 網頁的 memo的 樣式的 字型 改變
            var pElem = document.getElementById("memo");
            pElem.style.fontSize = "5rem";
        }
    </script>

</body>

</html>
