<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <p id="bee">apple</p>

    <button onclick="addImg()">點我新增</button>

    <hr>

    <script>
        // 10. createElement  增加一個元素 (div)
        var divElem = document.createElement("div");
        // console.log(divElem);

        // 11. createTextNode 新增一串文字
        var textNode = document.createTextNode("cat");
        // console.log(textNode);

        // 12. appendChild    將文字附加到div去
        divElem.appendChild(textNode);
        // console.log(divElem);

        // 13. insertBefore   指定在元素前增加
        var pElem = document.getElementById('bee');
        document.body.inserBefore(divElem, pElem);

    </script>

    <script>
        function addImg() {
            // 20. createElement 增加一個元素 (img)
            var imgElem = document.createElement('img');

            // 21. setAttribute  設定新增元素的屬性
            imgElem.setAttribute('src', './img/like.png');

            // 22. appendChild   直接在Html文件中增加元素
            document.body.appendChild(imgElem);

        }
    </script>

</body>

</html>
