<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h3>點選圖片後，置換成另外一張圖片</h3>

    <!-- 10. 設定一張圖片 -->
    <img src="./img/find.png" id="demo" onclick="changeImg()">

    <script>

        function changeImg() {

            var elem = document.getElementById("demo");

            // 字串.indexOf()
            // console.log(elem.src);

            if (elem.src.indexOf('find') >= 0) {
                elem.src = './img/like.png';
            }
            else {
                elem.src = './img/find.png';
            }
        }


    </script>

</body>

</html>
