<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h4>JavaScript Math Object</h4>
    <p><a href="https://www.w3schools.com/js/js_math.asp">https://www.w3schools.com/js/js_math.asp</a></p>

    <script>
        
        // 取亂數
        //Math.random()
        var ran = Math.random();
        console.log(ran);

        // 小練習：透過 Math.random() 取得 0-5 之間的亂數
        console.log(Math.floor(ran * 5));
        
        // 小練習：透過 Math.random() 取得 2-5 之間的亂數
        console.log(Math.floor(ran * 4) + 2);

        //小練習 : 寫成公式
        console.log(Math.floor(ran * 4) + 2);

        // Math.floor(Mth.random() * 亂數區間個數) + 亂數起始值
        // Math.floor(Math.random() * (最大值 - 最小值 + 1)) + 亂數起始值

    </script>

</body>

</html>
