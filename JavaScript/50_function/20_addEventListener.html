<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
  
    <h4>JavaScript Events</h4>
    <p><a href='https://www.w3schools.com/js/js_events.asp'>https://www.w3schools.com/js/js_events.asp</a></p>

    <h4>JavaScript HTML DOM Events Examples</h4>
    <p><a href='https://www.w3schools.com/js/js_events_examples.asp'>https://www.w3schools.com/js/js_events_examples.asp</a></p>

    <h4>JavaScript HTML DOM EventListener</h4>
    <p><a href='https://www.w3schools.com/js/js_htmldom_eventlistener.asp'>https://www.w3schools.com/js/js_htmldom_eventlistener.asp</a></p>
    <hr>
    
    <div>
        <label for="userPhone">請輸入手機號碼：</label><br>
        <input type="text" id="userPhone"><br><br>
        <button id="btnLogin">登入</button>
    </div>

    <button onclick="myFunc(this)">按鈕A</button>
    <button onclick="myFunc(this)">按鈕B</button>
    <button onclick="myFunc(this)">按鈕C</button>

    <input type="text" onmouseover="func00()">
    <input type="text" onkeydown="func01()">

    <script>
        // 10. 撰寫一個函式 checkLength: 
        //  檢查使用者輸入的手機號碼必須為10碼
        function checkLength()
        {
            console.log("呼叫 checkLength()");

            // var temp = document.getElementById("userPhone").value;
            var temp = userPhone.value;
            console.log(userPhone);

            if (temp.length != 10)
            {
                console.log("長度必須為10");
            }
        }
        

        // 20. 撰寫一個函式 checkNumber: 
        //  檢查手機號碼必須全部為數值
        function checkNumber()
        {
            console.log("呼叫 checkNumber");
            var temp = userPhone.value;

            if (isNaN(temp))
            {
                console.log("必須全部為數值");
            }
        }

        // 30. 在登入按鈕點選後執行上述兩個函式
        //實驗: onclick
        // btnLogin.onclick = checkLength;
        // btnLogin.onclick = checkNumber;

        btnLogin.addEventListener("click", checkLength);
        btnLogin.addEventListener("click", checkNumber);

        // this 關鍵字

        //情境一
        console.log(this);
        console.log(window);

        console.log("--------");

        //情境二
        var student = {
            chinese: 100,
            math: 85,
            getScore: function(){
                console.log(this);
                console.log(this.chinese);
                return this.chinese + this.math;
            }
        }

        var temp = student.getScore();
        console.log(temp);

        //情境三
        function myFunc(x){
            console.log(x);
        }

        //event

        function func00()
        {
            console.log("蘋果");
        }

        function func01()
        {
            console.log("貓咪");
            console.log(x.key);
        }

    </script>
</body>

</html>
