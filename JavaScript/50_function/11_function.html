<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h4>將功能獨立出來，提高程式的可用性</h4>
    <p><a href="https://www.w3schools.com/js/js_functions.asp">https://www.w3schools.com/js/js_functions.asp</a></p>

    <script>
        
        // 10. 函式宣告（Function Declaration）
        function func()
        {
            console.log("ok");
        }

        func();

        // 20. 需要資訊的函式 / 傳入參數的函式
        //     呼叫需要資訊的函式時，要把資訊帶入
        function abs(x, y)
        {
            console.log(x);
            console.log(y);
        }

        var item01 = "胖丁", item02 = "皮卡丘";

        abs(item01, item02);

        // 30. 函式回傳值
        function rbs(num01, num02)
        {
            var sum = num01 * num02;
            return sum;
        }

        var temp = rbs(2, 2);
        console.log(temp);


        // 40. 函式運算式（Function Expressions）
        //     變數 存放 計畫的內容，但呼叫時要小心
        var item = function ()    //不需要命名function
        {
            console.log("FuNcTiOn");
        }

        item();


        // 45. 函式運算式，也可以設計有參數的形式
        var mbs = function (a, b)
        {
            return a * b;
        }

        console.log(mbs(5, 5));


        // 50. 箭頭函式
        var ubs = () => {
            console.log("a");
            console.log("b");
        }

        ubs();

        // 51. 有參數和回傳值
        var tbs = (x, y) => {
            return x * y;
        }

        res = tbs(3, 3);
        console.log(res);


        // 52. 不寫 {}
        var zbs = (x, y) => x * y;
        console.log(zbs(5, 2));

    </script>
</body>

</html>
