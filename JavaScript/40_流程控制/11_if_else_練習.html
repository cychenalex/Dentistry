<!DOCTYPE html>

<body>
  
    <script>
        // 1. 取得系統現在時間(HH)
        var time = new Date();
        console.log(time.toLocaleString());
        console.log(time);
        // 2. 如果是 8點 ~ 11點，在主控台顯示上午課程
        if (time.getHours() >= 8 && time.getHours() <= 11) {
            console.log("上午課程");
        }
        
        // 3. 如果是 12點，在主控台顯示中午用餐時間
        else if (time.getHours() == 12) {
            console.log("午餐用餐時間");
        }
        
        // 4. 如果是 13點 ~ 16點，在主控台顯示下午課程
        else if (time.getHours() >= 13 && time.getHours() <= 16) {
            console.log("下午課程");
        }
        // 5. 其他的時段，在主控台顯示非課程時間
        else {
            console.log("非課程時間");
        }
        
        //-------------------------------------------
        // 6. 透過三元運算子，判斷現在是 'AM' 還是 'PM'
        // var temp;

        //     temp = "AM";
        // }
        // else {
        //     temp = "PM";
        // }
        // console.log(temp);

        //三元運算子
            var temp = (time.getHours() < 12) ? "AM" : "PM";
            console.log(temp);



    </script>
