<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        
        //陣列特色 : 傳址法（call by reference）

        // 10. 宣告一個陣列 apple ，存放 1,2,3,4,5,6
        var apple = [1, 2, 3, 4, 5, 6];

        // 20. 宣告另外一個陣列 bee，讓 bee = apple 
        var bee =[];
        bee = apple;
        console.log(bee);    //[1, 2, 3, 4, 5, 6]

        // 30. 取得 bee 第一個位置的值
        console.log(bee[0]);    //1

        // 40. 修改 bee 第一個位置的值
        bee[0] = 0;
        console.log(bee);    //[0, 2, 3, 4, 5, 6]

        // 50. 將 apple  列印出來查看
        console.log(apple);    //[0, 2, 3, 4, 5, 6]

    </script>
</body>

</html>
