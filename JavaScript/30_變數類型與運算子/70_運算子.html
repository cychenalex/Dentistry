<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h4>JavaScript Operators</h4>
    <p><a href="https://www.w3schools.com/js/js_operators.asp">https://www.w3schools.com/js/js_operators.asp</a></p>

    <script>
        
        // 算術運算子：四則運算、取餘數 (%) 等
        var a = 10;
        var b = 3;

        // 10. 取餘數 %
        console.log(a % b);    //1
        console.log(a % 2);    //0

        // 11. ++變數  和  變數++ 
        b++;
        console.log(b);    //4

        b+=1;
        console.log(b);     //5

        console.log(b++);    //5 -> 先顯示 b 再 +1

        console.log(++b);    //7 -> 先 +1 再顯示 b



        // 比較運算子：評估條件，回傳 true 或者 false 值
        var x = 10;
        var y = "10";
        var z = 5;

        // 20. == 和 === 的差異在?
        var temp = x == y;
        console.log(temp);    //true -> 比較值

        var temp01 = x === y;
        console.log(temp01);    //false -> 比較值和資料型態

        var temp02 = x === z;
        console.log(temp02);    //false


        // 21. 測試 2 > 1
        console.log(2 > 1);    //true

        // 22. 測試 1 < 2 < 3 和 3 > 2 > 1
        console.log(1 < 2 < 3);    //true
        console.log(3 > 2 > 1);    //false

        // 23. 測試 true == 1 還有 false == 0 
        console.log(true == 1);    //true
        console.log(false == 0);    //true
        
        
        // 30. 不等於的寫法 (!=)
        var apple = 10;
        var bee = 5;
        console.log(apple != bee);    //true

        // 邏輯運算子

        // 40. and (&&) 條件需要同時成立的時候
        console.log(apple == 10 && bee == 5);    //true
        console.log(apple == 10 && bee == 10);    //false

        // 50. or (||) 條件擇一成立
        console.log(apple == 10 || bee == 5);    //true
        console.log(apple == 10 || bee == 10);    //true -> 任一條件達成即可



        // 60. 三元運算子 (condition) ? value1:value2
        //if (條件|比較|判斷) {條件成立，執行這段}

        var temp = "AM";
        var apple = 0;

        if (temp == "AM") {
            apple = 100;
        }
        else {
            apple = 80;
        }

        console.log(apple);

        // (condition) ? value1:value2
        // (條件|判斷|比較) ? 成立執行這段 : 不成立執行這段

        var apple = (temp == "PM") ? 80 : 100;
        console.log(apple);


    </script>

</body>

</html>
