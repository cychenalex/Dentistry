<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21_grid_練習</title>

    <link rel="stylesheet" href="../_css/bootstrap.css">
    <script src="../_js/bootstrap.bundle.js"></script>

    <style>
        div[class ^="col"]:nth-child(odd) {
            background-color: lightskyblue;
        }

        div[class ^="col"]:nth-child(even) {
            background-color: lightblue;
        }

        div[class ^="col"] {
            border: 2px solid black;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>第一題</h1>
    <div class="row">
        <div class="col-4">A</div>
        <div class="col-4">B</div>
        <div class="col-4">
            <div class="row row-cols-1">
                <div class="col-12">C</div>
                <div class="col-12">D</div>
            </div>
        </div>
    </div>


    <br>

    <h1>第二題</h1>
    <div class="row row-cols-4">
        <div class="row row-cols-1">
            <div class="col">A</div>
            <div class="col">B</div>
        </div>
        <div class="row row-cols-1">
            <div class="col">C</div>
            <div class="col">D</div>
        </div>
        <div class="row row-cols-1">
            <div class="col">E</div>
            <div class="col">F</div>
        </div>
        <div class="col-3">G</div>
    </div>

</body>

</html>
