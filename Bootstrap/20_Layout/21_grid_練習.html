<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21_grid_練習</title>

    <link rel="stylesheet" href="../_css/bootstrap.css">
    <script src="../_js/bootstrap.bundle.js"></script>

    <style>
        div[class ^="col"]:nth-child(odd) {
            background-color: lightskyblue;
        }

        div[class ^="col"]:nth-child(even) {
            background-color: lightblue;
        }

        div[class ^="col"] {
            border: 2px solid black;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>第一題</h1>
    <div class="row">
        <div class="col-4">A</div>
        <div class="col-4">B</div>
        <div class="col-4">
            <div class="row row-cols-1">
                <div class="col-12">
                    <br><br><br>
                </div>
                <div class="row">
                    品牌的整體行銷策略與方向是行銷工作中很重要的環節，業主除了能外包給專業的行銷公司執行之外，很多公司也會聘請在產業內有實戰經驗的行銷顧問來輔助行銷工作的推進，藉此減少做錯的機會，降低行銷成本，提高行銷的成效。而行銷顧問的工作就是在現有的預算與資源下，為業主擬定合適的行銷策略，並仔細檢視每一個執行細節，協助業主讓行銷效果發揮到最大化。
                </div>
            </div>
        </div>
    </div>


    <br>

    <h1>第二題</h1>
    <div class="row row-cols-4">
        <div class="row row-cols-1">
            <div class="col">A</div>
            <div class="col">B</div>
        </div>
        <div class="row row-cols-1">
            <div class="col">C</div>
            <div class="col">D</div>
        </div>
        <div class="row row-cols-1">
            <div class="col">E</div>
            <div class="col">F</div>
        </div>
        <div class="col-3">G</div>
    </div>

</body>

</html>
