<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <link rel="stylesheet" href="../_css/bootstrap.css">
    <script src="../_js/bootstrap.bundle.js"></script>


    <style>
        .box {
            height: 10vh;
        }

        .box>div {
            display: inline-block;
        }

        div[class*='rounded'] {
            width: 150px;
        }

        span{
            width: 50px;
            height: 50px;
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>

<body>

    <div class="container">

        <h4>官方網站</h4>
        <p><a
                href="https://getbootstrap.com/docs/5.2/utilities/borders/">https://getbootstrap.com/docs/5.2/utilities/borders/</a>
        </p>
        <hr>

        <!-- 10. 為什麼這樣設定div不會出現? -->
        <div class="w-25 h-100 bg-success">apple</div>

        <!-- 20. 複製貼上官網的範例，為什麼 border 測試不出來 -->

        <hr>
        <span class="border">A</span>
        <span class="border-top">B</span>
        <span class="border-end">C</span>
        <span class="border-bottom">D</span>
        <span class="border-start">E</span>

        <!-- 21. 設定不同的邊線顏色 -->
        <hr>
        <span class="border border-info">A</span>
        <span class="border-end border-danger">B</span>

        <!-- 23. 調整 border 的寬度： border-N -->
        <hr>
        <span class="border border-1">A</span>
        <span class="border border-2">A</span>
        <span class="border border-3">A</span>
        <span class="border border-4">A</span>
        <span class="border border-5">A</span>

        <!-- 25. 設定邊框圓角 -->
        <!--     .rounded-top    | .rounded-bottom  -->
        <hr>
        <span class="border rounded-top">A</span>
        <span class="border rounded-bottom">B</span>
        <span class="border rounded">E</span>

        <!--     .rounded-start  | .rounded-end     -->
        <hr>
        <span class="border rounded-start">A</span>
        <span class="border rounded-end">B</span>

        <!--     .rounded-circle | .rounded-pill   -->
        <hr>
        <span class="border rounded-circle">A</span>
        <span class="border rounded-pill">B</span>

    </div>

</body>

</html>
