    <!-- .breadcrumb -->

        <div class="container">
            <ol class="breadcrumb clearfix">
                <li class="float-left"><a href="index.html">首頁</a></li>
                <li class="float-left">聯絡我們</li>
            </ol>
        </div>
    </div>

    <!-- .container start -->


    <!-- 
        .container.clearfix>.float-left.col-3{左}+.float-left.col-9{右} -->
    <div class="container clearfix">
        <h2 class="float-left col-12">聯絡我們</h2>
        <div class="float-left col-3" style="background-color: lightcyan;">
            <!-- ul.sidebar>li*3>a[href="#"]{item$} -->
            <ul class="sidebar">
                <li><a class="active" href="#">聯絡表單</a></li>
                <li><a href="#">門診資訊</a></li>
            </ul>
        </div>
        <div class="float-left col-6">
            <!-- 表單 start -->
            <form action="#" method="post" enctype="multipart/form-data" autocomplete="off">
                <!-- 姓名 start -->
                <label for="">姓名</label>
                <input type="text" name="name" id="name" placeholder="請輸入姓名" required>
                <!-- 姓名 end -->

                <br>

                <!-- radio start 單核選 -->
                <label for="gender">稱謂</label>
                <input type="radio" name="gender" id="" value="男"><label for="male">先生</label>
                <input type="radio" name="gender" id="female" value="女"><label for="female">小姐</label>
                <!-- radio end 單核選 -->

                <br>

                <!-- 電話 start -->
                <label for="">電話</label>
                <input type="text" name="phone" id="phone" placeholder="請輸入電話" required>
                <!-- 電話 end -->

                <br>

                <!-- Email start -->
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="請輸入email" required>
                <!-- Email end  -->

                <br>

                <!-- Email start -->
                <label for="date">預約日期</label>
                <input type="date" name="date" id="date">
                <!-- Email end  -->

                <br>

                <!-- 聯絡目的 start-->
                <label for="purpose">預約項目</label>
                <select name="purpose" id="purpose">
                    <option disabled selected="true">==請選擇項目==</option>
                    <option>人工植牙</option>
                    <option>假牙/全瓷冠</option>
                    <option>齒顎矯正/隱形矯正</option>
                    <option>牙周病治療</option>
                    <option>顯微根管治療</option>
                    <option>活髓保存治療</option>
                    <option>全口重建</option>
                    <option>牙齦微整形</option>
                    <option>口腔外科/拔智齒</option>
                    <option>一般健保</option>
                </select>
                <!-- 聯絡目的 end -->

                <br>

                <!-- checkbox start 多核選 -->
                <label for="">方便聯絡時間</label>
                <input class="mb-2" type="checkbox" name="interest[]" id="morning"><label for="morning">上午</label>
                <input class="mb-2" type="checkbox" name="interest[]" id="afternoon"><label for="afternoon">下午</label>
                <input class="mb-2" type="checkbox" name="interest[]" id="night"><label for="night">晚上</label>

                <!-- checkbox end 多核選 -->

                <br>

                <!-- file start -->
                <label for="file">上傳病情圖片</label>
                <input type="file" name="file" id="file">
                <!-- file end -->

                <br>

                <label for="message">內容</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="請輸入內容"></textarea>

                <br>

                <!-- checkbox start 多核選 -->
                <input class="mb-2" type="checkbox" name="newsletter" id="newsletter" checked><label
                    for="newsletter">您是否同意訂閱電子報</label>
                <!-- checkbox end 多核選 -->

                <br>

                <p class="text-right">
                    <!-- <input class="mb-5" type="submit" value="確認送出"> -->

                    <button class="btn btn-secondary mb-5" data-bs-toggle="modal" data-bs-target="#submit">確認送出</button>

                <div id="submit" class="modal" tabindex="-1" data-bs-backdrop="static">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">提示</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>是否確定送出？</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                                <button onclick="confirm()" type="button" class="btn btn-primary">確定</button>

                                <script>
                                    function confirm() 
                                    {
                                        alert(`送出成功`)
                                    }
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
                </p>


            </form>
            <!-- 表單 end -->
        </div>
    </div>
