<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>牙科診所 | Taiwan</title>

    <!-- v5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <!-- 連接CSS檔案 -->
    <link rel="stylesheet" href="./styles.css">

    <!-- icon掛載 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- 掛載解決IE8不支援HTML5的問題 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>

    <style>
        #container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        #image {
            position: absolute;
        }
    </style>

</head>

<body>

    <div id="container">
        <img src="../圖片/口腔.png" style="width:50%; margin: 0 0 0 25%;">
        <img id="image" src="../圖片/牙刷.png" style="z-index:1; background-color: none;">

        <div class="progress" style="height: 30px;">
            <div id="progress" class="progress-bar bg-warning progress-bar-striped progress-bar-animated"></div>
        </div>
    </div>




    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var container = document.getElementById('container');
            var image = document.getElementById('image');
            var count = 0;
            var intervalId;
    
            container.addEventListener('mousemove', function (event) {
                var mouseX = event.clientX;
                var mouseY = event.clientY;
    
                if (intervalId) {
                    image.style.left = mouseX - 155 + 'px';
                    image.style.top = mouseY - 55 + 'px';
                }
            });
    
            var button = document.getElementById("image");
    
            button.addEventListener("mousedown", function () {
                intervalId = setInterval(function () {
                    count++;
                    var elem = document.getElementById("progress");
                    elem.style.width = count + "px";
                }, 100);
            });
    
            button.addEventListener("mouseup", function () {
                clearInterval(intervalId);
                intervalId = null;
            });
        });
    </script>
    

</body>

</html>
